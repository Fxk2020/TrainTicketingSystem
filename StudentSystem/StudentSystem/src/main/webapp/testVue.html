<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>

   <div id="app">
       {{message}}<!--Vue的插值表达式-->

       <!-- 三目运算符 -->
       {{false? "OK" : "NO"}}
       <!-- 算数运算 -->
       {{number*100}}

<!--  不支持变量的声明和判断语句     -->
       <!--       {{var a = 1}}-->
   </div>

</body>
<script>
    //view model

    //1.创建Vue对象
    new Vue({
        el:"#app",//由Vue接管id为app的区域
        data:{
            message:"Hello Vue!",
            number:100
        }
    });
</script>

</html>
